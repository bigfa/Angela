<div class="layoutSingleColumn u-paddingTop50 u-xs-paddingTop15">
    <h2 class="article--headline">腊月杂记</h2>
    
    <div class="article--meta"><time>January 1, 2022</time></div>
    <div class="content graph">
        <p>
<figure class="grap--figure">
    <img src="//static.fatesinger.com/2018/11/lh9i6r9eehp1edsh.jpg" alt="十二月"  />
    <figcaption class="imageCaption">十二月</figcaption>
</figure>
</p>
<p>今年圣诞节自己买了一个圣诞树，简单的布置了一下，拍了几张照片，还不错，因为提前买的，成本并不高，买完第二天就涨了不少。</p>
<p>
<img src="//static.fatesinger.com/2022/01/iazdu4q0kc0259mg.jpg" alt=""  />
</p>
<p>去了趟三亚，打卡了艾迪逊。</p>
<p>
<img src="//static.fatesinger.com/2022/01/6o0jznvtn6ptbsp0.jpg" alt=""  />
</p>
<p>相机到货了，又买了转接镜头等配件，总体上令人愉悦。</p>
<p>
<img src="https://static.fatesinger.com/2021/12/qgmub3uvscrys5em.jpg" alt=""  />
</p>
<p>买了一些蜡烛，感觉要能写香薰文章了。</p>
<p>
<img src="//static.fatesinger.com/2022/01/vt2i54ngxsfqmoi4.jpg" alt=""  />
</p>
<p>买了一瓶室内香薰，味道还行。</p>
<p>
<img src="//static.fatesinger.com/2022/01/0n2j3zz3ul9b0yqn.jpg" alt=""  />
</p>
<p>旧的 AirPods 被猫咬了，因为颜色买了 Beats Fit Pro，然后又退了。又去 Apple Store 买了 AirPods 3，不折腾了。</p>
