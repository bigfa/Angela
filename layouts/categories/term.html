{{ define "main" }}
<header class="u-backgroundColorGray tag--header">
    <h1 class="post-title">{{.Title}}</h1>
    {{ if .Params.description }}
    <div class="taxonomy--description">{{ .Params.description }}</div>
    {{ end }}
</header>
<div class="layoutSingleColumn u-paddingTop50">
    {{ range .Data.Pages }}
    <article class="articleItem articleItem__withImage">
        {{ if .Content }}
        {{ $urls := findRE "<img src=\"[^\"|\\\"]*\"" .Content }} {{ if $urls }} {{ $url :=index ($urls) 0 }} {{ $url
            :=(strings.TrimPrefix "<img src=\"" $url) }}
  {{ $url := strings.TrimRight " \"" $url }} <img src="{{ $url }}" class="cover" /> {{ end }} {{ end }}
        <div class="content">
            <h2 class="title">
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h2>
            <div class="summary">{{ .Summary | truncate 60 }}</div>
            <div class="time">{{ .Date | time.Format ":date_long" }}</div>
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
