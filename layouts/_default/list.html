{{ define "main" }}

<section class="layoutSingleColumn u-paddingTop50">
    {{ range .Data.Pages }}
    <article class="articleItem">
        <div class="title">
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
        </div>
        <div class="tags">
            {{ range (.GetTerms "tags") }}
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            {{ end }}
        </div>
    </article>
    {{ end }}
</section>
{{ end }}
